name: Canary Release

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  canary:
    runs-on: ubuntu-latest

    if: github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 10.8.0
          run_install: true

      - name: Print NPM_TOKEN length
        id: token-length
        run: |
          echo "TOKEN LENGTH: ${#NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: pnpm build

      - run: npm publish --tag canary --loglevel verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
